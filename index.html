<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Single Page Materia Desenvolvimento Mobile (Professor Ramon)</title>
        <meta name="description" content="">
        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">


    </head>
    <body>
        <div align="center">
            <br>
            <h4 class="text-muted">Single Page Matéria Desenvolvimento Mobile (Professor Ramon)</h4>
            <br>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <p><strong>Lista de tarefas</strong></p>
                </div>
                <div class="col-md-4 mb-3">
                    <label><strong>Mostrar Terminadas</strong></label>
                    <input type="checkbox" id="terminadas">
                </div>
                <div class="col-md-4 mb-3">
                    <input type="button" id="remover" onclick="removerTudo()" value="Remover Tudo" class="btn-sm btn-outline-danger">
                </div>
                <div class="col-md-4 mb-3">
                    <input type="button" id="offline" onclick="Offline()" value="Modo Offline" class="btn-sm btn-outline-secondary">
                </div>
            </div>
            <div align="center">
                <tr>
                    <td>Status</td>
                    <td>Nome</td>
                    <td>Data</td>

                </tr>

                <table id="myTable" cellpadding="2" cellspacing="2" border="1">
                </table>
            </div>
            <br>
            <div align='center'>
                <div class="col-md-4 mb-3">
                    <button id="add" value="Adicionar Tarefa" class="btn-sm btn-outline-info"><a style='text-decoration: none' href="novaTarefa.html">Nova Tarefa</a></button>
                </div>
            </div>


        </div>

        <script>

            function Offline() {

                var answer = confirm("Deseja usar a página em modo Offline?");

                if (answer === true) {

                    // https://developers.google.com/web/fundamentals/primers/service-workers/
                    if ('serviceWorker' in navigator) {
                        window.addEventListener('load', function () {
                            navigator.serviceWorker.register('sw.js').then(function (registration) {
                                // Registration was successful
                                console.log('ServiceWorker registration successful with scope: ', registration.scope);
                            }).catch(function (err) {
                                // registration failed :(
                                console.log('ServiceWorker registration failed: ', err);
                            });
                        });
                    }

                    alert("Modo Offline ativado");
                } else {
                    return false;
                }

            }
            ;


        </script>


        <script src="js/addLista.js"></script>
        <script src="js/carregarListagem.js"></script>
        <script src="js/addTarefa.js"></script>
        <script src="js/removerTudo.js"></script>
        <script src="js/windowOnLoad.js"></script>
    </body>
</html>
