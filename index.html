<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Single Page Materia Desenvolvimento Mobile (Professor Ramon)</title>
        <meta name="description" content="">
        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">



    </head>
    <body>
        <div align="center">
            <h4 class="text-muted">Single Page Materia Desenvolvimento Mobile (Professor Ramon)</h4>
            <br>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <p><strong>Lista de tarefas</strong></p>
                </div>
                <div class="col-md-4 mb-3">
                    <label><strong>Mostrar Terminadas</strong></label>
                    <input type="checkbox" id="terminadas">
                </div>
                <div class="col-md-4 mb-3">
                    <input type="button" id="remover" value="Remover Terminada" class="btn-sm btn-outline-danger">
                </div>
            </div>
            <div align="center">
                <table id ='lista'>
                    <tr class='table-bordered'>
                        <td align = "center">Terminada</td>
                        <td align = "center">Tarefa</td>
                        <td align = "center">Prazo</td>
                    </tr>                    
                    <tr id = 'dados'>
                        <td id='terminada'></td>
                        <td id = 'tarefa'></td>
                        <td id = 'prazo'></td>
                    </tr>
                </table>


            </div>
            <div align='left'>
                <div class="col-md-4 mb-3">
                    <button id="add" value="Adicionar Tarefa"class="btn-sm btn-outline-info"><a style='text-decoration: none' href="novaTarefa.html">Nova Tarefa</a></button>
                </div>
            </div>


        </div>

        <script>
            window.onload = function () {
                this._STORAGE_NAME = 'todo';

                let lista = JSON.parse(localStorage.getItem(this._STORAGE_NAME));
                document.getElementById("dados").innerHTML = lista;


            }


        </script>


        <script src="js/listaTarefas.js"></script>
        <script src="js/carregarLista.js"></script>
        <script src="js/addTarefa.js"></script>
    </body>
</html>
